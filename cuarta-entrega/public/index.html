!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar productos</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center items-center h-screen">
        <div class="w-96 flex flex-col items-center rounded bg-blue-300 p-2">
            <h1 class="text-xl font-bold uppercase px-5 text-white font-mono">[Agregar un producto]</h1>
            <form class="flex flex-col" action="/api/productos" method="POST">
                <label class="font-bold py-2" for="title">Titulo:</label>
                <input class="w-80 bg-gray-100 rounded-sm p-2" type="text" name="title" required>
                <label class="font-bold py-2" for="price">Precio:</label>
                <input class="w-80 bg-gray-100 rounded-sm p-2" type="number" name="price" required>
                <label class="font-bold py-2" for="thumbnail">Thumbnail:</label>
                <input class="w-80 bg-gray-100 rounded-sm p-2" type="text" name="thumbnail" required>

                <button
                    class="bg-indigo-500 hover:bg-indigo-400 transition-color duration-500 text-white rounded-md w-full p-3 my-5 font-bold"
                    type="submit">AGREGAR</button>
            </form>
        </div>
    </div>
</body>

</html>
